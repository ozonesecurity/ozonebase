###
## travis configuration for oZone
###

language: cpp
sudo: required
dist: trusty
compiler: gcc

notifications:
  slack: ozonesecurity:G1nKPaoZHfRCvC6GjnvRUB2J
  on_success: never
  on_failure: always

branches:
  only: master

addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - make
      - git
      - vim
      - cmake
      - libass-dev
      - libfreetype6-dev
      - libjpeg-dev
      - libjpeg8
      - libtheora-dev
      - libtool
      - libvorbis-dev
      - pkg-config
      - texinfo
      - yasm
      - zlib1g-dev
      - libopenblas-dev
      - liblapack-dev
      - libatlas-base-dev
      - g++-5
      - gcc-5
      - nasm
      
before_install:
      # this is not present in travis' apt cache
      - sudo apt-get -qq update
      - sudo apt-get install -y libv4l-dev v4l-utils

cache:
    directories:
      - externals/ffmpeg
      - externals/dlib
      - externals/openh264
      - externals/json


script:
      - export CXX="g++-5" CC="gcc-5"
      - mkdir -p ~/ozoneroot
      - export INSTALLDIR=~/ozoneroot
      - cd $TRAVIS_BUILD_DIR/
      - ./ozone-build.sh


